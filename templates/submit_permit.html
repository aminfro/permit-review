<!doctype html>
<html lang="en">
<head>
    <title>Submit Permit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script>
        // افزودن داینامیک ردیف‌های نقشه
        function addDrawingField() {
            const container = document.getElementById('drawing-fields');
            const index = container.children.length;
            container.insertAdjacentHTML('beforeend', `
                <div class="row g-2 mb-2">
                    <div class="col">
                        <input name="drawing_number_${index}" class="form-control" placeholder="Drawing Number" required>
                    </div>
                    <div class="col">
                        <input name="revision_${index}" class="form-control" placeholder="Revision" required>
                    </div>
                    <div class="col">
                        <input name="drawing_desc_${index}" class="form-control" placeholder="Description">
                    </div>
                </div>
            `);
        }
    </script>
</head>
<body>
<div class="container py-5">
    <h2>Submit New Permit</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label>Discipline</label>
            <select class="form-select" name="discipline" required>
                <option value="Civil">Civil</option>
                <option value="Electrical">Electrical</option>
                <option value="Mechanical">Mechanical</option>
                <option value="Instrument">Instrument</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Title</label>
            <input type="text" class="form-control" name="title" required>
        </div>

        <div class="mb-3">
            <label>Description</label>
            <textarea class="form-control" name="description" required></textarea>
        </div>

        <div class="mb-3">
            <label>Work Area</label>
            <input type="text" class="form-control" name="work_area" required>
        </div>

        <hr>
        <h5>Drawings</h5>
        <div id="drawing-fields"></div>
        <button type="button" onclick="addDrawingField()" class="btn btn-sm btn-outline-primary mb-3">+ Add Drawing</button>

        <hr>
        <div class="mb-3">
            <label>Upload Attachments (PDF, DWG, JPG)</label>
            <input type="file" class="form-control" name="attachments" multiple accept=".pdf,.dwg,.jpg,.jpeg,.png">
        </div>

        <button class="btn btn-success">Submit Permit</button>
    </form>
</div>
</body>
</html>
